<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
    <header>
      <img src="images/logo.svg" alt="icon-logo" id="logo">
      <div class="wrap" id="wrap-1">
        <p>Features</p>
        <img src="images/icon-arrow-up.svg" alt="icon-arrow-up" id="up-1">
        <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" id="down-1">
        <div class="featuresHidden">
          <div class="todo">
            <img src="images/icon-todo.svg" alt="">
            <p>Todo List</p>
          </div>
          <div class="calendars">
            <img src="images/icon-calendar.svg" alt="">
            <p>Calendars</p>
          </div>
          <div class="reminders">
            <img src="images/icon-reminders.svg" alt="">
            <p>Reminders</p>
          </div>
          <div class="planning">
            <img src="images/icon-planning.svg" alt="">
            <p>Planning</p>
          </div>
        </div>
        <div class="companyHidden">
          <ul>
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
      </div>
      <div class="wrap" id="wrap-2">
        <p>Company</p>
        <img src="images/icon-arrow-up.svg" alt="icon-arrow-up"id="up-2">
        <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" id="down-2">
      </div>
      <nav>
        <ul>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <span id="login">Login</span>
      <span id="reg">Register</span>
    </header>
    <section>
        <div class="section-1">
          <h1>Make remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
          <span>Learn more</span>
          <footer>
            <ul>
              <li><img src="images/client-databiz.svg" alt="icon-databiz"></li>
              <li><img src="images/client-audiophile.svg" alt="icon-audiphile"></li>
              <li><img src="images/client-meet.svg" alt="icon-meet"></li>
              <li><img src="images/client-maker.svg" alt="icon-maker"></li>
            </ul>
          </footer>
        </div>
        <div class="section-2">
          <img src="images/image-hero-desktop.png" alt="hero-image">
        </div>
    </section>

</body>
</html>
